name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm ci

      - run: npx tsc -noEmit -skipLibCheck

      - run: npx eslint . --ext .ts

      - run: npm run build

      - name: Package
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          zip "mono-task-note-${VERSION}.zip" main.js manifest.json styles.css 2>/dev/null || \
          zip "mono-task-note-${VERSION}.zip" main.js manifest.json

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          
          # Create release with auto-generated notes
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            main.js manifest.json styles.css "mono-task-note-${VERSION}.zip" 2>/dev/null || \
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            main.js manifest.json "mono-task-note-${VERSION}.zip"